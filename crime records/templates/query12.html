<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offense Records | Criminal Records System</title>
    <link rel="stylesheet" href="static/query12.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <h1><i class="fas fa-user-secret"></i> Criminal Records System</h1>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="active"><i class="fas fa-folder"></i> Cases</a>
        </nav>
    </header>

    <div class="container">
        <div class="header-section">
            <h2><i class="fas fa-clipboard-list"></i> Criminal Offense Records</h2>
            <div class="controls">
                <div class="search-box">
                    <input type="text" placeholder="Search criminal records...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>OFFENSE_ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr>
                        <td class="case-id">{{ row[0] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Â© 2023 Criminal Records System. Restricted Access.</p>
    </footer>
</body>
</html>
